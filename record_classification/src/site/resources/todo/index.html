<!DOCTYPE html>
<html>
<head>
    <title>Quicksilver FAQ</title>

    <meta charset="UTF-8">
    
    <!--no indexing by search engines-->
    <meta name="robots" content="noindex, nofollow">

    <!--no cache-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.rawgit.com/jhollingworth/marked/master/lib/marked.js"></script>

</head>

<body>

<div id="faq" style="margin: 30px"></div>

<script type="text/javascript">

    marked.setOptions({
        renderer: new marked.Renderer(),
        gfm: true,
        tables: true,
        breaks: false,
        pedantic: false,
        sanitize: true,
        smartLists: true,
        smartypants: false
    });
    
    $.ajax({
        type: 'GET',
        url: 'TODO.md'
    }).done(function(data) {
        $('#faq').html(marked(data));
        $("input").attr("disabled", true);
    }).fail(function(error) {
        console.log(error);
        $('#faq').html('<div class="alert alert-danger" role="alert">'+error.status + ' '+ error.statusText+'</div>');
    });
</script>
</body>
</html>
